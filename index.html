<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不服来战</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #2c3e50;
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(45deg, #34495e, #2c3e50);
            cursor: crosshair;
        }

        #loginModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #loginForm {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-width: 300px;
        }

        #loginForm h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
        }

        #nicknameInput {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
        }

        #nicknameInput:focus {
            outline: none;
            border-color: #3498db;
        }

        #joinButton {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #joinButton:hover {
            transform: translateY(-2px);
        }

        #ui {
            position: absolute;
            top: 20px;
            right: 250px;
            z-index: 100;
            font-family: 'Arial', sans-serif;
        }
        
        .ui-panel {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(20, 20, 20, 0.9));
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            min-width: 200px;
        }
        
        .health-bar-container {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .health-icon {
            font-size: 24px;
            margin-right: 12px;
            filter: drop-shadow(0 0 8px #e74c3c);
            animation: heartBeat 1.5s infinite;
        }
        
        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .health-bar {
            flex: 1;
            height: 24px;
            background: linear-gradient(90deg, #2c3e50, #34495e);
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #e74c3c, #c0392b, #e74c3c);
            background-size: 200% 100%;
            animation: healthGlow 2s infinite;
            transition: width 0.3s ease;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .health-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: healthShine 1.5s infinite;
        }
        
        @keyframes healthGlow {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 200% 0%; }
        }
        
        @keyframes healthShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .health-text {
            position: absolute;
            width: 100%;
            text-align: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            line-height: 24px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        .score-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .score-icon {
            font-size: 24px;
            margin-right: 10px;
            filter: drop-shadow(0 0 8px #f39c12);
            animation: coinSpin 3s infinite linear;
        }
        
        @keyframes coinSpin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        
        .score-value {
            font-size: 24px;
            font-weight: bold;
            color: #f39c12;
            text-shadow: 0 0 10px rgba(243, 156, 18, 0.5), 0 2px 4px rgba(0, 0, 0, 0.8);
            font-family: 'Courier New', monospace;
        }

        #scoreboard {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            color: white;
            min-width: 200px;
            z-index: 100;
        }

        #scoreboard h3 {
            margin-bottom: 10px;
            text-align: center;
            color: #f39c12;
        }

        .player-score {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .player-score.current-player {
            background: rgba(52, 152, 219, 0.3);
            font-weight: bold;
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 100;
        }

        /* 聊天室样式 */
        #chatroom {
            position: absolute;
            top: 200px;
            right: 20px;
            width: 320px;
            height: 400px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.85), rgba(20, 20, 20, 0.9));
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
            z-index: 100;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: white;
            padding: 10px 15px;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            border-radius: 13px 13px 0 0;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            font-size: 14px;
            color: white;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }
        
        .chat-message {
            margin-bottom: 8px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }
        
        .chat-message .sender {
            color: #3498db;
            font-weight: bold;
            font-size: 13px;
        }
        
        .chat-message .content {
            color: #ecf0f1;
            margin-left: 5px;
        }
        
        .chat-message.system {
            color: #95a5a6;
            font-style: italic;
            text-align: center;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .chat-input-container {
            display: flex;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        #chatInput {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 8px 15px;
            color: white;
            font-size: 14px;
            outline: none;
        }
        
        #chatInput::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        #chatInput:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
        }
        
        #chatSend {
            background: linear-gradient(45deg, #3498db, #2980b9);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            margin-left: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        #chatSend:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
        }
        
        #chatSend:active {
            transform: translateY(0);
        }

        .hidden {
            display: none !important;
        }

        /* 游戏计时器样式 */
        #gameTimer {
            position: absolute;
            top: 20px;
            right: 470px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 100;
            border: 2px solid #3498db;
            min-width: 120px;
        }

        #timerLabel {
            font-size: 12px;
            margin-bottom: 5px;
            color: #bdc3c7;
        }

        #timerValue {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
        }

        /* 游戏结束公告样式 */
        #gameEndModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #gameEndContent {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid #3498db;
            box-shadow: 0 0 30px rgba(52, 152, 219, 0.5);
            min-width: 400px;
        }

        #gameEndTitle {
            font-size: 36px;
            margin-bottom: 30px;
            color: #e74c3c;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #scoreboard h3, #finalScoreboard h3, #countdown h3 {
            color: #3498db;
            margin-bottom: 15px;
            font-size: 20px;
        }

        #finalScores {
            margin-bottom: 30px;
        }

        .score-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 15px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }

        .score-item:first-child {
            border-left-color: #f39c12;
            background: rgba(243, 156, 18, 0.2);
        }

        .score-item:nth-child(2) {
            border-left-color: #95a5a6;
            background: rgba(149, 165, 166, 0.2);
        }

        .score-item:nth-child(3) {
            border-left-color: #e67e22;
            background: rgba(230, 126, 34, 0.2);
        }

        #countdownValue {
            font-size: 48px;
            font-weight: bold;
            color: #e74c3c;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 20px 0;
        }

        /* 新游戏开始弹窗样式 */
        #newGameModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #newGameContent {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid #f39c12;
            box-shadow: 0 0 30px rgba(39, 174, 96, 0.5);
            min-width: 400px;
        }

        #newGameTitle {
            font-size: 36px;
            margin-bottom: 30px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #newGameCountdown h3 {
            color: #ffffff;
            margin-bottom: 15px;
            font-size: 20px;
        }

        #newGameCountdownValue {
            font-size: 72px;
            font-weight: bold;
            color: #f39c12;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 20px 0;
            animation: newGamePulse 1s infinite;
        }

        @keyframes newGamePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* 击杀信息样式 - CS风格 */
        #killFeed {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            pointer-events: none;
            max-width: 300px;
        }

        .kill-notification {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95), rgba(20, 20, 20, 0.9));
            color: white;
            padding: 12px 18px;
            margin-bottom: 8px;
            border-radius: 10px;
            border-left: 5px solid #e74c3c;
            font-size: 14px;
            font-weight: bold;
            min-width: 280px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6), 0 0 20px rgba(231, 76, 60, 0.3);
            backdrop-filter: blur(8px);
            transform: translateX(-100%);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        .kill-notification::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .kill-notification.show::before {
            left: 100%;
        }

        .kill-notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        .kill-notification:not(.show) {
            transform: translateX(-100%);
            opacity: 0;
        }

        .killer {
            color: #e74c3c;
            font-weight: bold;
        }

        .victim {
            color: #95a5a6;
            font-weight: bold;
        }

        .weapon {
            color: #f39c12;
            font-size: 12px;
            margin: 0 8px;
            font-weight: normal;
        }

        .kill-icon {
            color: #e74c3c;
            margin-right: 8px;
            font-size: 16px;
        }

        @keyframes killSlideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes killFadeOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(-20px);
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <!-- 游戏计时器 -->
        <div id="gameTimer">
            <div id="timerLabel">本局剩余时间</div>
            <div id="timerValue">120s</div>
        </div>
        
        <!-- 游戏结束公告 -->
        <div id="gameEndModal" class="hidden">
            <div id="gameEndContent">
                <h2 id="gameEndTitle">游戏结束</h2>
                <div id="finalScoreboard">
                    <h3>最终排行榜</h3>
                    <div id="finalScores"></div>
                </div>
                <div id="countdown">
                    <h3>下一局开始倒计时</h3>
                    <div id="countdownValue">3</div>
                </div>
            </div>
        </div>
        
        <!-- 新游戏开始公告 -->
        <div id="newGameModal" class="hidden">
            <div id="newGameContent">
                <h2 id="newGameTitle">新游戏开始</h2>
                <div id="newGameCountdown">
                    <h3>游戏开始倒计时</h3>
                    <div id="newGameCountdownValue">3</div>
                </div>
            </div>
        </div>
        
        <!-- 击杀信息显示 -->
        <div id="killFeed"></div>
        
        <div id="loginModal">
            <div id="loginForm">
                <h2>不服来战</h2>
                <input type="text" id="nicknameInput" placeholder="输入你的昵称" maxlength="15">
                <br>
                <button id="joinButton">加入战场</button>
            </div>
        </div>

        <div id="ui" class="hidden">
            <div class="ui-panel">
                <div class="health-bar-container">
                    <div class="health-icon">❤️</div>
                    <div class="health-bar">
                        <div class="health-fill" id="healthFill" style="width: 100%"></div>
                        <div class="health-text"><span id="health">100</span>/100</div>
                    </div>
                </div>
                
                <div class="score-container">
                    <div class="score-icon">🏆</div>
                    <div class="score-value"><span id="score">0</span></div>
                </div>
            </div>
        </div>

        <div id="scoreboard" class="hidden">
            <h3>🏆 排行榜</h3>
            <div id="playersList"></div>
        </div>
        
        <!-- 聊天室 -->
        <div id="chatroom" class="hidden">
            <div class="chat-header">💬 聊天室</div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-container">
                <input type="text" id="chatInput" placeholder="输入消息..." maxlength="100">
                <button id="chatSend">发送</button>
            </div>
        </div>

        <div id="instructions" class="hidden">
            <div>WASD 移动 | 鼠标瞄准 | 左键射击 | 空格键复活</div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
